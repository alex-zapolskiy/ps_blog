{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>    
    <div class="page-wrapper">
        <header class="site-header">
            <h1 class="site-title">Мой личный блог</h1>
            <p class="site-subtitle">Размышления, идеи и заметки</p>
        </header>
        
        <nav class="site-nav">
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'notes' %}">Конспекты по Django</a></li>
                <li><a href="{% url 'assistant' %}">Ассистент</a></li>
                <li><a href="{% url 'weather' %}">Погода</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
                <li><a href="{% url 'about' %}">О сайте</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            {% autoescape off %}
            {% block content %}
            {% endblock %}
            {% endautoescape %}
        </main>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-text">&copy; {% now "Y" %} Все права защищены</p>
            <p class="footer-subtext">Сайт работает на Django</p>
        </div>
    </footer>
</body>
</html>
