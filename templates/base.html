{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1>Мой личный блог</h1>
            <p>Размышления, идеи и заметки</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'notes' %}">Конспекты по Django</a></li>
                <li><a href="{% url 'assistant' %}">Ассистент</a></li>
                <li><a href="{% url 'contacts' %}">Контакты</a></li>
                <li><a href="{% url 'about' %}">О сайте</a></li>
            </ul>
        </nav>
        
        <main class="content">
            {% block content %}
            <div class="full-width-image">
                <img src="{% static 'images/python.png' %}" alt="Python">
            </div>
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2025 Мой личный блог. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
