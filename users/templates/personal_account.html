{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center;">Личный кабинет</h1>
<div class="personal_account">
        {% for field in user_fields %}
            <h3>{{ field.label }}</h3>
            <p>{{ field.value|default:"—" }}</p>
        {% endfor %}
    <form method="get" action="{% url 'account_edit' %}">
        <button type="submit" class="btn-form-edit">
            Редактировать профиль
        </button>
    </form>
</div>
{% endblock %}
